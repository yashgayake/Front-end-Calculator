<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="calculator">
            <div class="display mb-4">
                <input type="text" class="form-control form-control-lg text-end" id="result" disabled>
            </div>
            <div class="buttons">
                <div class="row g-2">
                    <div class="col-3"><button class="btn btn-light w-100" onclick="clearDisplay()">C</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" onclick="deleteChar()">⌫</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" onclick="appendToDisplay('%')">%</button></div>
                    <div class="col-3"><button class="btn btn-warning w-100" onclick="appendToDisplay('/')">/</button></div>
                </div>
                <div class="row g-2 mt-1">
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="appendToDisplay('7')">7</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="appendToDisplay('8')">8</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="appendToDisplay('9')">9</button></div>
                    <div class="col-3"><button class="btn btn-warning w-100" onclick="appendToDisplay('*')">×</button></div>
                </div>
                <div class="row g-2 mt-1">
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="appendToDisplay('4')">4</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="appendToDisplay('5')">5</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="appendToDisplay('6')">6</button></div>
                    <div class="col-3"><button class="btn btn-warning w-100" onclick="appendToDisplay('-')">-</button></div>
                </div>
                <div class="row g-2 mt-1">
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="appendToDisplay('1')">1</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="appendToDisplay('2')">2</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="appendToDisplay('3')">3</button></div>
                    <div class="col-3"><button class="btn btn-warning w-100" onclick="appendToDisplay('+')">+</button></div>
                </div>
                <div class="row g-2 mt-1">
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="appendToDisplay('00')">00</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="appendToDisplay('0')">0</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="appendToDisplay('.')">.</button></div>
                    <div class="col-3"><button class="btn btn-warning w-100" onclick="calculate()">=</button></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
